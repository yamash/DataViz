<!-- Script for players -->
<script>
  var i = 0;
  var j = 0;
  var foto = new Array(49);
  var frame = new Array(49);
  var timer;
  var pause;


  for (i = 0; i < 49; i++) {
    frame[i] =  "./web/frames/" + String(1964+i) + ".html"
    foto[i] = "./web/imgs/" + String(1964+i) + ".png"
  }


  function show() {
    document.getElementById("slideshow").src = foto[i];

  }

  function zoom() {
    document.getElementById("frameshow").src = frame[j];
    i=j;
    show();
  }

  function play(){
    if (timer) {
      // stop
      clearInterval( timer );
      timer=null;
    }
    else {
      timer = setInterval("next(true)",200);
    }
  }

  function stop(){
    i=0;
    j=0;
    show();
    zoom()
  }

  function pause(){
    if (timer) {
      j=i;
      zoom();
      clearInterval( timer );
      timer=null;
    }
  }

  function changeDate(){
    year = document.getElementById("year").value;
    j = year - 1964;
    zoom();

  }

  Number.prototype.mod = function(n) {
    return ((this%n)+n)%n;
  };

  function previous(){
    i = (i - 1).mod(foto.length);
    j = i;
    show();
    zoom();
  }

  function next(auto){
    i = (i + 1).mod(foto.length);
    j = i
    show();
    if (!auto) {
      zoom();
    }

  }
</script>
<!-- END Script for players -->

<div class="row">
          <div class="col-md-4">
            <h3> Total evolution </h3><br>
            <div>

              <i class="fa fa-step-backward fa-3x" onclick="previous()"></i>&nbsp;&nbsp;&nbsp;
              <i class="fa fa-play-circle fa-3x" onclick="play()"></i>&nbsp;&nbsp;&nbsp;
              <i class="fa fa-pause-circle fa-3x" onclick="pause()"></i>&nbsp;&nbsp;&nbsp;
              <i class="fa fa-step-forward fa-3x" onclick="next()"></i>&nbsp;&nbsp;&nbsp;
              <i class="fa fa-stop-circle fa-3x" onclick="stop()"></i>
            </div>
            <br>
            <img src="./web/imgs/1964.png" style="height:220px;" id="slideshow" alt="slideshow" />
          </div>

          <div class="col-md-8">
            <h3> <i class="icon-zoom-in"></i> Zoom into one year </h3>
            <div class="form" style="margin-left:88px">
              Year:<br>
              <input type="text" id="year" value="" style="width:100px">&nbsp;&nbsp;
              <button type="button" class="btn btn-default" onclick="changeDate()">
                Apply
              </button>
            </div>

            <iframe src="./web/frames/1964.html" style="height:700px; width:800px" id="frameshow" alt="frameshow" frameBorder="0"/>
          </div>
</div>
